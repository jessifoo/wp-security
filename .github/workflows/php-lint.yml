name: PHP Syntax Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

# Prevent multiple workflows from running simultaneously
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  php-lint:
    name: PHP Syntax Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@bf6b4fbd49ca58e4608c9c89fba0b8d90bd2a39f
        with:
          php-version: '8.1'
          extensions: mbstring, xml, curl, json
          coverage: none

      - name: Check PHP syntax
        run: |
          echo "Checking PHP syntax for all PHP files..."
          find . -type f -name "*.php" \
            -not -path "./vendor/*" \
            -not -path "./node_modules/*" \
            -not -path "./wordpress/*" \
            -not -path "./tests/_output/*" \
            -not -path "./tests/_support/_generated/*" \
            -exec php -l {} \; | grep -v "No syntax errors" || true
          
          # Count errors
          ERRORS=$(find . -type f -name "*.php" \
            -not -path "./vendor/*" \
            -not -path "./node_modules/*" \
            -not -path "./wordpress/*" \
            -not -path "./tests/_output/*" \
            -not -path "./tests/_support/_generated/*" \
            -exec php -l {} \; 2>&1 | grep -c "Parse error" || echo "0")
          
          if [ "$ERRORS" -gt "0" ]; then
            echo "Found $ERRORS PHP syntax error(s)"
            exit 1
          else
            echo "âœ“ All PHP files have valid syntax"
          fi
