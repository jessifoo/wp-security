name: Update Composer Lock

on:
  workflow_dispatch:
  schedule:
    # Run weekly to keep dependencies updated
    - cron: '0 0 * * 0'

permissions:
  contents: write

jobs:
  update-composer-lock:
    name: Regenerate composer.lock with PHP 8.3
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, curl, json, zip, gd, mysql, mysqli
          coverage: none
          tools: composer

      - name: Verify PHP Version
        run: |
          php -v
          php -r "if (version_compare(PHP_VERSION, '8.3.0', '<')) { echo 'ERROR: PHP version ' . PHP_VERSION . ' is less than 8.3.0'; exit(1); }"
          echo "âœ… PHP version check passed: $(php -r 'echo PHP_VERSION;')"

      - name: Update composer.lock
        run: |
          composer update --no-interaction --lock --no-install

      - name: Verify composer.lock
        run: |
          composer validate --no-check-publish
          composer install --no-interaction --no-progress

      - name: Check for changes
        id: git-check
        run: |
          if [ -n "$(git status --porcelain composer.lock)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add composer.lock
          git commit -m "Update composer.lock for PHP 8.3"
          git push
