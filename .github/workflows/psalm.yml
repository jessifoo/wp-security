name: Psalm Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '16 23 * * 3'
  workflow_dispatch:

permissions:
  contents: read

# Prevent multiple workflows from running simultaneously
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  php-security:
    name: Psalm Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@bf6b4fbd49ca58e4608c9c89fba0b8d90bd2a39f
        with:
          php-version: '8.4'
          extensions: mbstring, xml, curl, json, zip
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Psalm Security Scan
        run: |
          vendor/bin/psalm --output-format=github --report=results.sarif || true
        continue-on-error: true

      - name: Ensure SARIF file exists
        if: always()
        run: |
          if [ ! -f results.sarif ] || [ ! -s results.sarif ]; then
            echo '{"version":"2.1.0","$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","runs":[{"tool":{"driver":{"name":"Psalm","version":"5.0"}},"results":[]}]}' > results.sarif
          fi

      - name: Validate and sanitize SARIF file
        if: always()
        run: |
          if [ -f results.sarif ]; then
            php .github/scripts/validate-sarif.php results.sarif
          fi

      - name: Upload Security Analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif
          category: psalm
