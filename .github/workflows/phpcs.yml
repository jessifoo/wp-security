name: PHPCS WordPress Coding Standards

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

# Prevent multiple workflows from running simultaneously
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  phpcs:
    name: WordPress Coding Standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, curl, json
          coverage: none
          tools: composer
          update: true

      - name: Verify PHP Version
        run: |
          php -v
          php -r "if (version_compare(PHP_VERSION, '8.1.0', '<')) { echo 'ERROR: PHP version ' . PHP_VERSION . ' is less than 8.1.0'; exit(1); }"
          echo "âœ… PHP version check passed: $(php -r 'echo PHP_VERSION;')"

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php8.1-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php8.1-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist --ansi

      - name: Run PHPCS
        run: vendor/bin/phpcs --standard=phpcs.xml
