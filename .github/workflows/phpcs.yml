name: PHPCS WordPress Coding Standards

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

# Prevent multiple workflows from running simultaneously
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  phpcs:
    name: WordPress Coding Standards
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, curl, json
          coverage: none
          tools: composer, phpcs

      - name: Verify PHP Version
        run: |
          php -v
          php -r "if (version_compare(PHP_VERSION, '8.1.0', '<')) { echo 'ERROR: PHP version ' . PHP_VERSION . ' is less than 8.1.0'; exit(1); }"
          echo "✅ PHP version check passed: $(php -r 'echo PHP_VERSION;')"

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php8.1-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php8.1-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist --ansi

      - name: Check PHP syntax
        run: |
          echo "Checking PHP syntax..."
          OUTPUT=$(find . -type f -name "*.php" \
            -not -path "./vendor/*" \
            -not -path "./node_modules/*" \
            -not -path "./wordpress/*" \
            -not -path "./tests/_output/*" \
            -not -path "./tests/_support/_generated/*" \
            -exec php -l {} \; 2>&1 | grep -v "No syntax errors" || true)
          echo "$OUTPUT"

          ERRORS=$(printf "%s" "$OUTPUT" | grep -c . || echo "0")

          if [ "$ERRORS" -gt "0" ]; then
            echo "❌ Found $ERRORS PHP syntax error(s)"
            exit 1
          else
            echo "✅ All PHP files have valid syntax"
          fi

      - name: Run PHPCS
        run: vendor/bin/phpcs --standard=phpcs.xml

      - name: Generate PHPCS JSON Report
        if: always()
        run: vendor/bin/phpcs --standard=phpcs.xml --report=json > phpcs-json-report.json || true

      - name: Upload PHPCS Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phpcs-report
          path: phpcs-json-report.json
          retention-days: 7
